<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hashing</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

{% include 'fragments/navbar.html' %}

<div class="container p-3">
    <form action="{{ url_for('get_hash') }}" method="post" class="align-items-center justify content center">
        <div class="form-group">
            <h3 class="pt-3 pb-3">Hash Calculator</h3>
            <label for="input" class="pb-2">Write your message:</label>
            <input type="text" id="input" name="input" class="form-control input-box">
        </div>
        <button type="submit" class="btn btn-light">Hash</button>
    </form>

    {% if input %}
        <div class="pt-5">
            <p>Your Input: <span>{{ input }}</span></p>
            <p>MD5 HASH: <span>{{ md5 }}</span></p>
            <p>SHA-256 HASH: <span>{{ sha256 }}</span></p>
        </div>
    {% endif %}

    {% if error %}
        <div>
            <p>{{ error }}</p>
        </div>
    {% endif %}
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
